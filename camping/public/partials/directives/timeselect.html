<div class="btn-group">
  <button type="button" class="btn btn-default" ng-class="{active : days==0}" ng-click="setDays(0)">All</button>
  <button type="button" class="btn btn-default" ng-class="{active : days==365}" ng-click="setDays(365)">Year</button>
  <button type="button" class="btn btn-default" ng-class="{active : days==30}" ng-click="setDays(30)">Month</button>
  <button type="button" class="btn btn-default" ng-class="{active : days==7}" ng-click="setDays(7)">Week</button>
  <button type="button" class="btn btn-default" ng-class="{active : days==1}" ng-click="setDays(1)">Day</button>
</div>
