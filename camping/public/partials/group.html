<div class="col-md-12">
	<img src="{{group.image}}.avatar" style="float:left; padding-right:15px"></img><h3>{{group.name}}</h3>
	<br/>
	<div class="btn-group">
	  <button type="button" class="btn btn-default" ng-click="setDays(0)">All</button>
	  <button type="button" class="btn btn-default" ng-click="setDays(365)">Year</button>
	  <button type="button" class="btn btn-default" ng-click="setDays(30)">Month</button>
	  <button type="button" class="btn btn-default" ng-click="setDays(7)">Week</button>
	  <button type="button" class="btn btn-default" ng-click="setDays(1)">Day</button>
	</div>
	
	<h4>Top 5 posts:</h4>
	<p ng-repeat="post in topPosts"><b>{{post.name}}</b> ({{post.count}}): {{post.text}}</p>
	
	<div gms-piechart gms-title="Total Posts in <b>{{group.name}}</b> by User" gms-legend-title="Users" gms-data="postsMostData" style="min-width:530px;min-height:400px;"></div> 
    <div gms-piechart gms-title="Total Likes Received in <b>{{group.name}}</b> by User" gms-legend-title="Users" gms-data="likesReceivedData" style="min-width:530px;min-height:400px;"></div>
    <div gms-linegraph gms-title="Daily Frequency of Posts in <b>{{group.name}}</b> by Hour" gms-xaxis-title="Hour" gms-yaxis-title="Posts" gms-data="dailyFreqData" style="min-width:530px;min-height:400px;"></div>
<div gms-bargraph gms-title="Weekly Frequency of Posts in <b>{{group.name}}</b> by Day" gms-xaxis-title="Day" gms-yaxis-title="Posts" gms-data="weeklyFreqData" style="min-width:530px;min-height:400px;"></div>
</div>
